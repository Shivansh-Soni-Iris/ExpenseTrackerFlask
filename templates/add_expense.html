{% extends "base.html" %}
{% block title %}Add Expense{% endblock %}
{% block content %}
<div class="mt-3 card p-4 shadow">
    <h2 class="mb-3">Add Expense</h2>
    <form method="POST">
        <div class="mb-3">
            <input type="number" name="amount" class="form-control" placeholder="Amount" step="0.01" required>
        </div>
        <div class="mb-3">
            <input type="text" name="category" class="form-control" placeholder="Category" required>
        </div>
        <div class="mb-3">
            <input type="text" name="description" class="form-control" placeholder="Description">
        </div>
        <button type="submit" class="btn btn-success w-100">Add Expense</button>
    </form>
</div>
{% endblock %}
