{% extends 'base.html' %}
{% block content %}
<h2>Manage Users</h2>
<table class="table table-bordered">
    <thead><tr><th>Username</th><th>Admin</th><th>Actions</th></tr></thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ 'Yes' if user.is_admin else 'No' }}</td>
            <td>
                <a href="{{ url_for('admin.edit_user', id=user.id) }}" class="btn btn-sm btn-info">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
