{% extends 'base.html' %}
{% block content %}
<h2>Admin Dashboard</h2>
<p>Welcome, {{ current_user.username }} ğŸ‘‘</p>

<div class="mb-4">
    <a href="{{ url_for('admin.manage_users') }}" class="btn btn-primary">Manage Users</a>
    <a href="{{ url_for('expenses.dashboard') }}" class="btn btn-secondary">View Expense Dashboard</a>
</div>

<table class="table table-bordered">
    <thead><tr><th>Username</th><th>Admin</th></tr></thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ 'Yes' if user.is_admin else 'No' }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
