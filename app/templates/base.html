<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #f1f1f1;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="{{ url_for('expenses.dashboard') }}">ðŸ’° Expense Tracker</a>
        <div class="ms-auto">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('auth.change_password') }}" class="btn btn-outline-light me-2">Change Password</a>
                <button id="darkToggle" class="btn btn-outline-light me-2">Toggle Dark Mode</button>
                <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Logout</a>
            {% else %}
                <a href="{{ url_for('auth.login') }}" class="btn btn-light">Login</a>
            {% endif %}
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <div class="alert alert-info">{{ msg }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>

    <script>
        document.getElementById('darkToggle')?.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const theme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            document.documentElement.setAttribute('data-bs-theme', theme);
        });
    </script>
</body>
</html>
